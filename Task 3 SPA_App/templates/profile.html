<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Профіль користувача: {{ username }}</h2>
        <p class="profile-info">
            <span>Ім'я:</span> {{ firstname }}
        </p>
        <p class="profile-info">
            <span>Прізвище:</span> {{ lastname }}
        </p>
        <p class="profile-info">
            <span>Ваша роль:</span> {{ role }}
        </p>
        <a href="{{ url_for('home') }}">Назад на головну</a><br>
        <a href="{{ url_for('logout') }}">Вийти</a>
    </div>
</body>
</html>
